<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>create</title>
</head>
<body>
<form action="#" th:action="@{/admin/adduser}" th:object="${user}" method="post">
  <label for="name">Имя</label>
  <input type="text" th:field="*{username}" id="name" placeholder="Имя">
  <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

  <label for="lastName">Фамилия</label>
  <input type="text" th:field="*{lastname}" id="lastName" placeholder="Фамилия">
  <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>

  <label for="email">Email</label>
  <input type="email" th:field="*{email}" id="email" placeholder="Email">
  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

  <label for="password">Пароль</label>
  <input type="password" th:field="*{password}" id="password" placeholder="Пароль">
  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

  <p>
    <label>Роли:</label>
  <div th:each="role : ${allRoles}">
    <input type="checkbox" th:id="'role_' + ${role.id}" th:name="'roles'" th:value="${role.id}">
    <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
  </div>
  </p>

  <input type="submit" value="Добавить пользователя">
</form>

<div id="logout">
  <form action="/logout" method="post" class="logout-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Выйти"/>
  </form>
</div>
</body>
</html>
