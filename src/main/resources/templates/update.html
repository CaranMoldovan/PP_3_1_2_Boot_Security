<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" th:value="${user.id}">
  <label for="name">Name</label>
  <input type="text" th:field="*{username}" id="name" placeholder="Name" th:value="${user.username}">
  <label for="lastName">Last Name</label>
  <input type="text" th:field="*{lastname}" id="lastName" placeholder="Last Name" th:value="${user.lastname}">
  <label for="email">Email</label>
  <input type="email" th:field="*{email}" id="email" placeholder="Email" th:value="${user.email}">
  <label for="password">New Password</label>
  <input type="password" th:field="*{password}" id="password" placeholder="New Password">
  <input type="submit" value="Update User">
  <p>
    <label>Roles:
      <input type="checkbox" name="roles"
             th:each="role : ${allRoles}"
             th:text="${role.name}"
             th:value="${role.id}"
             th:checked="${user.roles.contains(role)}"
      />
    </label>
  </p>
</form>
<div id="logout">
  <form action="/logout" method="post" class="logout-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Выйти"/>
  </form>
</div>
</body>
</html>
